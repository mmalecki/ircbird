<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>IRCBird</title>
    <link rel='stylesheet' href='/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/css/ircbird.css'>
    <script src='/dnode.js'></script>
    <script src='/js/jquery-1.7.min.js'></script>
    <script src='/js/bootstrap-tabs.js' async></script>
    <script src='/js/view.js' async></script>
    <script src='/js/presenter.js' async></script>
  </head>

  <body>
    <!--
      Most of layout was shamelessly stolen from Bootstrap example. It is
      available here:
      http://twitter.github.com/bootstrap/examples/container-app.html
    -->

    <div class='topbar'>
      <div class='fill'>
        <div class='container'>
          <a class='brand' href='#'>IRCBird</a>
          <form id='login-form' class='pull-right'>
            <input class='input-small' id='login-username' type='text' placeholder='Username'>
            <input class='input-small' id='login-password' type='password' placeholder='Password'>
            <button class='btn' type='submit'>Sign in</button>
          </form>
        </div>
      </div>
    </div>

    <div class='container'>
      <div class='content'>
        <div class='page-header'>
          <h1>Command center</h1>
        </div>
        <div class='row'>
          <div id='log' class='span10'>
            <ul id="log-tabs" class="tabs" data-tabs="tabs">
              <li class="active"><a href="#log-ircbird">IRCBird</a></li>
            </ul>
            <div id="log-content" class="tab-content">
              <div class="tab-pane active" id="log-ircbird">
                <h1>Welcome to IRCBird.</h1>
              </div>
            </div>
          </div>
          <div id='people' class='span4'>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
